<mat-card style="width: 500px; margin: 20px;">
  <mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]="account.firstName" placeholder="First name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="account.secondName" placeholder="Second name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="account.lastName" placeholder="Last name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="account.username" placeholder="Username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="account.email" type="email" placeholder="Email name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="account.password" [type]="getPasswordFieldType()" placeholder="Password" required>
      <button mat-icon-button matSuffix (click)="togglePasswordFieldVisibility()">
        <mat-icon>{{isPasswordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Sign up</button>
  </mat-card-actions>
</mat-card>


<p>
  You entered:
</p>
<ul>
  <li>First name: {{account.firstName}}</li>
  <li>Second name: {{account.secondName}}</li>
  <li>Last name: {{account.lastName}}</li>
  <li>Username: {{account.username}}</li>
  <li>Email: {{account.email}}</li>
  <li>Password: {{account.password}}</li>
</ul>
