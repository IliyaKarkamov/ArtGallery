<mat-toolbar class="mat-elevation-z6" color="primary">
  <span>Art Gallery</span>
  <button mat-button [routerLink]="''">Начало</button>
  <button mat-button [routerLink]="'/galleries'">Галерии</button>
  <button mat-button [routerLink]="'/exhibitions'">Изложби</button>
  <button mat-button [routerLink]="'/about'">За нас</button>
  <button mat-button [routerLink]="'/contacts'">Контакти</button>
  <span class="fill-remaining-space"></span>
  <button mat-button [routerLink]="'/account/signin'" *ngIf="!authenticationService.isAuthenticated()"><mat-icon>account_circle</mat-icon> Вписване</button>
