<mat-grid-list
  *ngIf="artefacts != null && artefacts.length > 0"
  [cols]="breakpoint"
  (window:resize)="onResize($event)"
  rowHeight="400px"
  gutterSize="16px"
  style="margin-left: 16px; margin-right: 16px; margin-top: 16px"
>
  <mat-grid-tile *ngFor="let artefact of artefacts">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Артефакт „{{artefact.name}}“</mat-card-title>
        <mat-card-subtitle *ngIf="artefact.artist != null">Артист:
          „{{artefact.artist.firstName}} {{artefact.artist.lastName}}“
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img src="https://picsum.photos/480/480?random={{artefact.id}}" alt="{{artefact.name}}">
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="'/artefact/' + artefact.id">Преглед</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
