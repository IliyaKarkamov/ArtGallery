<mat-card>
  <mat-card-title>Изложби</mat-card-title>
  <mat-card-content>
    <mat-form-field style="width: 100%;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Филтриране">
    </mat-form-field>
    <mat-error *ngIf="loadingErrorMessage.length > 0"><b>An error occurred!</b> {{loadingErrorMessage}}</mat-error>
    <table mat-table matSort [dataSource]="dataSource" style="width: 100%;">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let element">{{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Име</th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>
      </ng-container>

      <!-- startDate Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Начална дата</th>
        <td mat-cell *matCellDef="let element">{{element.startDate}} </td>
      </ng-container>

      <!-- endDate Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Крайна дата</th>
        <td mat-cell *matCellDef="let element">{{element.endDate}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="'/admin/exhibitions/preview/' + element.id" matTooltip="Преглед на изложба">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-button [routerLink]="'/admin/exhibitions/edit/' + element.id" matTooltip="Редактиране на изложба">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button matTooltip="Добавяне на нова изложба" [routerLink]="'/admin/exhibitions/add'">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
