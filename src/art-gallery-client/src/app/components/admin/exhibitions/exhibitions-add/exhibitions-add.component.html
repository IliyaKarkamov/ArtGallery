<mat-card>
  <mat-card-header>
    <mat-card-title>Добавяне на изложба</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-content">
    <mat-hint *ngIf="isAddedSuccessfully">Успешно добавихте данни за нова изложба!</mat-hint>
    <div *ngIf="!isAddedSuccessfully">
      <mat-error *ngIf="errorMessage.length > 0">
        <b>An error occurred!</b> {{errorMessage}}
      </mat-error>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <mat-form-field>
          <input matInput placeholder="Име" formControlName="name">
          <mat-error *ngIf="f.name.hasError('required')">
            Моля въведете име!
          </mat-error>
        </mat-form-field>

        <!-- startDate -->
        <mat-form-field>
          <input matInput [matDatepicker]="startDatePicker" placeholder="Начална дата" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <!-- endDate -->
        <mat-form-field>
          <input matInput [matDatepicker]="endDatePicker" placeholder="Крайна дата" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <!-- Era -->
        <mat-form-field>
          <mat-label>Ера</mat-label>
          <mat-select formControlName="era">
            <mat-option *ngFor="let era of eras" [value]="era.id">
              {{era.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Style -->
        <mat-form-field>
          <mat-label>Стил</mat-label>
          <mat-select formControlName="style">
            <mat-option *ngFor="let style of styles" [value]="style.id">
              {{style.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Artist -->
        <mat-form-field>
          <mat-label>Артист</mat-label>
          <mat-select formControlName="artist">
            <mat-option *ngFor="let artist of artists" [value]="artist.id">
              {{artist.firstName}} {{artist.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Room -->
        <mat-form-field>
          <mat-label>Зала</mat-label>
          <mat-select formControlName="artist">
            <mat-option *ngFor="let room of rooms" [value]="room.id">
              {{room.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">Добавяне</button>
        <button mat-button type="reset" color="primary" (click)="onReset()">Изчистване</button>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="'/admin/exhibitions'">Назад</button>
  </mat-card-actions>
</mat-card>
