<mat-card>
  <mat-card-title>Ери</mat-card-title>
  <mat-card-content>
    <mat-form-field style="width: 100%;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Филтриране">
    </mat-form-field>
    <mat-error *ngIf="loadingErrorMessage.length > 0"><b>An error occurred!</b> {{loadingErrorMessage}}</mat-error>
    <table mat-table matSort [dataSource]="dataSource" style="width: 100%;">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let element">{{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Име</th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Активен</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.active" color="primary">done</mat-icon>
          <mat-icon *ngIf="!element.active" color="warn">clear</mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [routerLink]="'/admin/styles/preview/' + element.id" matTooltip="Преглед на стил">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-button [routerLink]="'/admin/styles/edit/' + element.id" matTooltip="Редактиране на стил">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button [routerLink]="'/admin/styles/activation/' + element.id" [queryParams]="{activate:false}"
                  *ngIf="element.active" matTooltip="Деактивиране на стил">
            <mat-icon>visibility_off</mat-icon>
          </button>
          <button mat-button [routerLink]="'/admin/styles/activation/' + element.id" [queryParams]="{activate:true}"
                  *ngIf="!element.active" matTooltip="Активиране на стил">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button matTooltip="Добавяне на нов стил" [routerLink]="'/admin/styles/add'">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
